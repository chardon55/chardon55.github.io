<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm coming soon! | Charles Dong's Homepage</title>

    <!-- Bootstrap 5.x CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome 6.0.0 CSS -->
    <link rel="stylesheet" href="./css/fontawesome-all.min.css">

    <!-- Bootstrap 5.x JS with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Font Awesome 6.0.0 JS -->
    <script src="./js/fontawesome-all.min.js"></script>
    <!-- Markdown-it 12.3.x JS -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.3/dist/markdown-it.min.js"></script>
</head>

<body>
    <div class="container alert alert-info">
        <div class="text-center">
            <i class="fa-solid fa-screwdriver-wrench fa-3x"></i>
        </div>
        <h1 class="text-center mt-4">UNDER CONSTRUCTION</h1>
    </div>
    <div class="container bg-light px-3 py-4" id="md-content">
        Loading README.md...
    </div>

    <footer class="text-center fixed-bottom py-2 bg-dark text-light">
        &copy;
        <script>
            document.write(new Date().getFullYear())
        </script> Charles Dong
    </footer>

    <script>
        window.onload = async () => {
            const content = await (await fetch("https://raw.githubusercontent.com/chardon55/chardon55.github.io/main/README.md")).text()
            document.getElementById("md-content").innerHTML = new markdownit().render(content)
        }
    </script>
</body>

</html>
